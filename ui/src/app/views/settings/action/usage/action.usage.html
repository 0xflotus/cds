<div *ngIf="usage">
    <h3>{{ 'pipelines_using_action' | translate }}</h3>
    <ul>
        <li *ngFor="let p of usage.pipelines">
            <a [routerLink]="['/project', p.project_key, 'pipeline', p.pipeline_name]">
                {{p.project_name}} - {{p.pipeline_name}} - {{p.action_name}}
            </a>
            <i *ngIf="p.warning" suiPopup popupText="'action_warning_usage_pipeline' | translate" class="red exclamation triangle icon"></i>
        </li>
    </ul>
    <h3>{{ 'actions_using_action' | translate }}</h3>
    <ul>
        <li *ngFor="let a of usage.actions">
            <a [routerLink]="['/settings/action', a.parent_action_group_name, a.parent_action_name]">{{a.parent_action_name}}</a>
            <i *ngIf="a.warning" suiPopup popupText="'action_warning_usage_action' | translate" class="red exclamation triangle icon"></i>
        </li>
    </ul>
</div>
