<div class="wrapper">
    <app-breadcrumb [path]="path"></app-breadcrumb>
    <app-scrollview class="scrollview">
        <div class="ui grid">
            <div class="thirteen wide column">
                <app-action-form [groups]="groups" [action]="action" (save)="actionSave($event)" [loading]="loading"></app-action-form>
            </div>
            <div class="three wide column">
                <app-action-help></app-action-help>
            </div>
        </div>
    </app-scrollview>
</div>
